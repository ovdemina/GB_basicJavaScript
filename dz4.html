<script>
//Задание 1.
//Написать функцию, преобразующую число в объект. 
//Передавая на вход число от 0 до 999, мы должны получить на выходе объект, в котором в соответствующих свойствах описаны единицы, десятки и сотни. 
//Например, для числа 245 мы должны получить следующий объект: {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
//Если число превышает 999, необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.

var n;
var objNumber = {};

function f(n){
    objNumber.ed = n[n.length - 1];
    objNumber.des = n[n.length - 2];
    objNumber.sot = n[n.length - 3];
    return objNumber;
}

n = prompt ("Введите любое число от 0 до 999");
if(n > 999 || n < 0){
    console.log("Введенное число не входит в допустимый диапазон от 0 до 999");
    objNumber = {};
    console.log(objNumber);
} else if (n < 10) {
    f(n);
    console.log("единицы: " + objNumber.ed + ", десятки: 0, сотни: 0");
} else if (n < 100) {
    f(n);
    console.log("единицы: " + objNumber.ed + ", десятки: " + objNumber.des + ", сотни: 0");
} else {
    f(n);
    console.log("единицы: " + objNumber.ed + ", десятки: " + objNumber.des + ", сотни: " + objNumber.sot);
}
