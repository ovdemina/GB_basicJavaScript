<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        td{
            width: 80px;
            height: 80px;       
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div></div>


    <script>
        
        // ЗАДАНИЕ 2.

    var table = document.createElement("table");
    table.style.textAlign = "center";
    table.style.borderCollapse = "collapse";
    for (var i = 0; i < 10; i++){
        var tr = document.createElement("tr");
        table.append(tr);
        for(var j = 0; j < 10; j++){
            var td = document.createElement("td");
            tr.append(td);
            if((j + i) % 2 && i != 0 && j != 0 && i != 9 && j != 9){
                td.style.backgroundColor = "black";
            }
            if(i == 0 && j != 0 && j != 9){
                td.style.borderBottom = "1px solid black";
                td.innerHTML = "<h2>" + ("&#" + (64 + j)) + "</h2>";
                td.style.transform = "rotate(180deg)";
            }
            if(i == 9 && j != 0 && j != 9){
                td.style.borderTop = "1px solid black";
                td.innerHTML = "<h2>" + ("&#" + (64 + j)) + "</h2>";
            }
            if(j == 0 && i != 0 && i != 9){
                td.style.borderRight = "1px solid black";
                td.innerHTML = "<h2>" + (9 - i) + "</h2>";
            }
            if(j == 9 && i != 0 && i != 9){
                td.style.borderLeft = "1px solid black";
                td.innerHTML = "<h2>" + (9 - i) + "</h2>";
                td.style.transform = "rotate(180deg)";

            }
            if(i == 2 && j != 0 && j != 9){
                td.innerHTML = "<h2>" + "П" + "</h2>";
                td.style.color = "#333333";
                td.style.transform = "rotate(180deg)";
            }
            if(i == 1 && j == 1 || i == 1 && j == 8){
                td.innerHTML = "<h2>" + "Л" + "</h2>";
                td.style.color = "#333333";
                td.style.transform = "rotate(180deg)";
            }
            if(i == 1 && j == 2 || i == 1 && j == 7){
                td.innerHTML = "<h2>" + "К" + "</h2>";
                td.style.color = "#333333";
                td.style.transform = "rotate(180deg)";
            }
            if(i == 1 && j == 3 || i == 1 && j == 6){
                td.innerHTML = "<h2>" + "С" + "</h2>";
                td.style.color = "#333333";
                td.style.transform = "rotate(180deg)";
            }
            if(i == 1 && j == 4){
                td.innerHTML = "<h2>" + "Ф" + "</h2>";
                td.style.color = "#333333";
                td.style.transform = "rotate(180deg)";
            }
            if(i == 1 && j == 5){
                td.innerHTML = "<h2>" + "К" + "</h2>";
                td.style.color = "#333333";
                td.style.transform = "rotate(180deg)";
            }
            if(i == 7 && j != 0 && j != 9){
                td.innerHTML = "<h2>" + "П" + "</h2>";
                td.style.color = "#F5E8F8";
            }
            if(i == 8 && j == 1 || i == 8 && j == 8){
                td.innerHTML = "<h2>" + "Л" + "</h2>";
                td.style.color = "#F5E8F8";
            }
            if(i == 8 && j == 2 || i == 8 && j == 7){
                td.innerHTML = "<h2>" + "К" + "</h2>";
                td.style.color = "#F5E8F8";
            }
            if(i == 8 && j == 3 || i == 8 && j == 6){
                td.innerHTML = "<h2>" + "С" + "</h2>";
                td.style.color = "#F5E8F8";
            }
            if(i == 8 && j == 4){
                td.innerHTML = "<h2>" + "Ф" + "</h2>";
                td.style.color = "#F5E8F8";
            }
            if(i == 8 && j == 5){
                td.innerHTML = "<h2>" + "К" + "</h2>";
                td.style.color = "#F5E8F8";
            }
        }
    }
    document.querySelector("div").append(table);

    </script>
</body>
</html>
