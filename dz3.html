<script>
//Задание 1.
//С помощью цикла while вывести все простые числа в промежутке от 0 до 100.

var x = 0;
var i = 2;
document.write("Простые числа от 0 до 100: ");
while (x <= 100) {
    i = 2;
    if(x == 0 || x == 1){
        x++;
        continue; 
    }
    while (x % i != 0){
        i++;
    }
    if(i == x){
        document.write(x + ", ");
    }
    x++;
}



//Задание 2-3.
// Организовать такой массив для хранения товаров в корзине;
// Организовать функцию countBasketPrice, которая будет считать стоимость корзины.

var goods = [
    {
        title: "Товар 1",
        price: 100,
        count: 2
    },
    {
        title: "Товар 2",
        price: 200,
        count: 5
    }
];

function countBasketPrice(mas){
    var sum = 0;
    for(var x of mas){
        sum += x.price * x.count;
    }
    document.write("<br>Сумма к оплате: " + sum + "<br>");
    return sum;
}

countBasketPrice(goods);
